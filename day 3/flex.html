<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex</title>
    <style>
        .box{
            display: flex;
        }
        .box > div{
            border: 10px solid black;
            height: 250px;
            width: 300px;
            padding: 20px;
            margin-top: 100px;
            margin-left: 10px;
            margin-right: 10px;
        }
        .box > div:hover{
            transform: scale(1.1);
        }
        img{
            height: 250px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div><img src="https://www.motortrend.com/uploads/sites/25/2020/12/001-joshua-nepa-1000hp-custom-widebody-mk4-toyota-supra-turbo-lead.jpg?w=768&width=768&q=75&format=webp"></div>
        <div><img src="https://www.pixel4k.com/wp-content/uploads/2019/05/retrowave-car-4k_1558220506.jpg.webp"></div>
        <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-bLxbx-A3-IYhY4vIUsavkvGmFSWfFAXTHw&s"></div>
        <div><img src="https://images.lifestyleasia.com/wp-content/uploads/sites/7/2020/09/02191145/2021-rolls-royce-ghost-details.jpg"></div>
    </div>
</body>
</html>
